<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Piedra-Papel-Tijeras</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <main>

            <div class="info-container">
                <h1>PIEDRA, PAPEL TIJERAS</h1>
            </div>
            <section id="saludoContainer"> 
                <div class="usuarioNameContainer">
                    <input type="text" id="nombreUsuario" placeholder="Ingresa tu nombre" class="ingresoUsuario">
                    <br>
                    <p id="saludoUsuario"></p>
                    <br>
                    <button id="startButton" class="botonIniciar">Iniciar Saludo</button>    
                    <button id="startButtonJuego" class="botonIniciar2">Iniciar Juego</button>  
                </div>     
            </section>

             
            <section id="seleccionar-jugada">                
                <div class="botones-container">
                    <div class="botones">
                        <button>
                            <img id="piedra" src="./assest/piedra.png" alt="">
                        </button>
                        <button>
                            <img id="papel" src="./assest/papel.png" alt="">
                        </button>
                        <button>
                            <img id="tijeras" src="./assest/tijeras.png" alt="">
                        </button>      
                        <p id="eleccionJugador"></p>
                        <p id="eleccionCompu"></p>
                        <p id="resultadoRonda"></p>
                    </div> 
                </div>
            </section>
            <section id="reiniciarJuego">
                <div class="boton-reiniciar"> 
                    <button id="resetButton" class="botonReiniciar">Reiniciar Juego</button>
                </div>
            </section>
        </main>       
    </body>
</html>
